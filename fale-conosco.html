    <div class="fale-conosco">
        <h1>Fale Conosco</h1>
    </div>

    <div class="container-f">

        <form class="contato"> 

            <label class="nome" for="nome">Nome</label><br>
            <input type="text" class="lblnome" name="nome" id="nome"
              placeholder="Digite o nome completo" />
           <br><br>
          
            <label class="cel" for="tel">Celular</label><br>
            <input type="tel" class="lblcel" name="cel" id="cel"  placeholder="(99) 99999-9999" />
           <br><br>
          
            <label class="email" for="email">Email</label><br>
            <input type="email" class="lblemail" name="email" id="email" 
              placeholder="Digite o endereço de e-mail" />
           <br><br>
          <label class="assunto">Assunto</label> <br>
            <textarea class="textoassunto"  name="q_obs" id="q_obs" placeholder="Digite o assunto desejado" cols="65" rows="20"></textarea>
          <br><br>
    
          <input  class="botao" type="submit" value="Enviar" />       
        </form>

    </div>
